<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- FontAwesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <title>Carrousel de botões</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-light bg-warning">
      <div class="container" id="map">

        <a href="#">
          <span class="navbar-brand">
            Navbar
          </span>
        </a>

        <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav-principal">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Lorem ipsum</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Lorem ipsum</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Lorem ipsum</a>
            </li>
            <!-- botão -->
            <div class="carousel slide" data-ride="carousel" id="vinicius">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <button class="btn btn-outline-light">Entrar</button>
                  <button class="btn btn-outline-light">Entrar</button>
                  <button class="btn btn-outline-light">Entrar</button>
                </div>

                <div class="carousel-item">
                  <button class="btn btn-outline-danger">Entrar</button>
                  <button class="btn btn-outline-danger">Entrar</button>
                  <button class="btn btn-outline-danger">Entrar</button>
                </div>
              </div>
            </div>
        </div>

        <button href="#vinicius" class="left btn btn-outline-dark ml-4"><i class="fa fa-arrow-left"></i></button>
        <button href="#vinicius" class="right btn btn-outline-dark"><i class="fa fa-arrow-right"></i></button>

        </ul>
      </div>
      </div>
    </nav>
  </header>

  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function() {
      // Activate Carousel
      $("#vinicius").carousel("pause");

      // Enable Carousel Controls
      $(".left").click(function() {
        $("#vinicius").carousel("prev");
      });
      $(".right").click(function() {
        $("#vinicius").carousel("next");
      });
    });
  </script>
</body>

</html>
